<div>
  <ion-list>
    <button menuClose ion-item (click)="homeClicked()">
      <ion-icon name="home"></ion-icon>
      Dashboard
    </button>
    <button menuClose ion-item *ngFor="let page of pages" (click)="openPage(page.title)">
      <ion-icon name="{{page.icon}}"></ion-icon>
      {{page.title}}
    </button>
    <button menuClose ion-item (click)="logoutClicked()">
      <ion-icon name="unlock"></ion-icon>
      Logout
    </button>
    <button menuClose ion-item (click)="exitClicked()">
      <ion-icon name="exit"></ion-icon>
      Exit
    </button>
  </ion-list>
</div>
