<ion-header>
  <ion-navbar>
    <ion-title>About</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <strong>App Name:</strong> {{appName}}
    </ion-item>
    <ion-item>
      <strong>App URL:</strong> <a href="{{appUrl}}" title="{{appName}}">{{appUrl}}</a>
    </ion-item>
    <ion-item>
      <strong>Author:</strong> {{appAuthor}}
    </ion-item>
    <ion-item>
      <strong>Version:</strong> {{appVersion}}
    </ion-item>
  </ion-list>
</ion-content>
