<ion-header>
  <ion-navbar>
    <ion-title>Member Management</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-list inset>
        <ion-item>
          <ion-label floating>Member name</ion-label>
          <ion-input type="text" name="new-member" [(ngModel)]="newMember"></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button full (click)="addMemberClicked()">Add member</button>
    </ion-col>
  </ion-row>

  <h4>Members</h4>
  <ion-list *ngIf="members.length">
    <button ion-item *ngFor="let member of members" (click)="removeMemberClicked(member.id)">
      {{member.name}}
      <ion-icon class="pull-right" name="close"></ion-icon>
    </button>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button block (click)="saveMembersClicked()">Save Members</button>
  </ion-toolbar>
</ion-footer>
