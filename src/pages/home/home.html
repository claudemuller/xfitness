<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <img src="assets/imgs/logo.svg" class="logo" width="150">

  <ion-row class="intro">
    <ion-col>
      <h3>Welcome to XFitness</h3>
      <p>XFitness is an Ionic app that tracks workouts for any Crossfit gym</p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <h3>Quick actions</h3>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button block (click)="addMembersClicked()">Add members</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button block (click)="startWorkoutClicked()">Start Workout</button>
    </ion-col>
  </ion-row>
</ion-content>
