<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <div class="login">
    <img src="assets/imgs/logo.svg" class="logo" width="100">

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="text" name="email" [(ngModel)]="loginCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="loginCredentials.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button secondary block type="submit" [disabled]="!loginForm.form.valid">Login</button>
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
      <ion-col>
        <button ion-button secondary block clear class="register-button" (click)="createAccount()">Create New Account</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
